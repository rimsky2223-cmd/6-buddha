<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佛號修持 - 6-buddha</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #050505; color: #d4af37;
            font-family: "Noto Serif TC", "Songti TC", serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        .bg-glow {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a120b 0%, #000000 90%);
            z-index: -1;
        }
        .container {
            text-align: center; border: 1px solid rgba(212, 175, 55, 0.25);
            padding: 50px 30px; background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 0 120px rgba(0, 0, 0, 1);
            max-width: 450px; width: 85%; border-radius: 8px;
        }
        h1 { font-size: 2.2em; letter-spacing: 12px; margin: 0; font-weight: 400; color: #d4af37; }
        .subtitle { margin-top: 15px; font-size: 1.1em; color: #8e793e; border-bottom: 1px solid #222; padding-bottom: 25px; display: inline-block; }
        
        /* 碼表 */
        #timer { font-size: 75px; margin: 40px 0; font-family: 'Georgia', serif; color: #efefef; letter-spacing: 2px; }

        .btn-start {
            background: transparent; border: 1px solid #d4af37; color: #d4af37;
            padding: 18px 60px; font-size: 1.4em; cursor: pointer;
            transition: all 0.4s ease; letter-spacing: 8px; border-radius: 4px;
        }
        .btn-start:hover { background: #d4af37; color: #000; box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); }

        .status { margin-top: 30px; font-size: 14px; color: #555; height: 20px; letter-spacing: 1px; }
        .footer { margin-top: 50px; font-size: 12px; color: #333; letter-spacing: 2px; line-height: 1.8; }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="container">
    <h1>南無阿彌陀佛</h1>
    <div class="subtitle">六字洪名．攝心長咒</div>
    
    <div id="timer">00:00:00</div>

    <audio id="buddhaAudio" loop preload="auto">
        <source src="https://files.catbox.moe/v9tsdt.mp3" type="audio/mpeg">
    </audio>

    <button id="ctrlBtn" class="btn-start" onclick="togglePlay()">開始精進</button>
    
    <div id="status" class="status">法音就緒，至誠頂禮</div>

    <div class="footer">
        願以此功德．莊嚴佛淨土<br>
        上報四重恩．下濟三途苦
    </div>
</div>

<script>
    const audio = document.getElementById('buddhaAudio');
    const ctrlBtn = document.getElementById('ctrlBtn');
    const timerDisplay = document.getElementById('timer');
    const statusText = document.getElementById('status');
    
    let totalSeconds = 0;
    let timerInterval = null;

    function togglePlay() {
        if (audio.paused) {
            audio.play().then(() => {
                statusText.innerText = "法音宣流中...";
                startTimer();
                ctrlBtn.innerText = "暫停攝心";
            }).catch(err => {
                statusText.innerText = "載入中，請再試一次";
            });
        } else {
            audio.pause();
            stopTimer();
            ctrlBtn.innerText = "繼續修持";
            statusText.innerText = "隨喜功德，暫停中";
        }
    }

    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            totalSeconds++;
            const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            timerDisplay.innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }
</script>

</body>
</html>
